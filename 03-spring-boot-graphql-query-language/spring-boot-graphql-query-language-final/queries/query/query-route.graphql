query routes{routes {id flightNumber isDisabled}}
query routesPagination {routes(page:0, size:2) {id flightNumber isDisabled}}
query oneRoute{route(flightNumber:"LH7902") {id flightNumber isDisabled}}
query oneRoutewithAlias{route(flightNumber:"LH7902") {id flightNumber alias:isDisabled}}
query parallel{FirstRoute:route(flightNumber:"LH7902") {id flightNumber isDisabled} SecondRoute:route(flightNumber:"LH1602") {id}}
query variable($flightNumber:String="LH7902"){route(flightNumber:$flightNumber) {id flightNumber isDisabled} SecondRoute:route(flightNumber:"LH1602") {id flightNumber}}
query fragement($flightNumber:String="LH7902") {route(flightNumber:$flightNumber) {...routeDetails} SecondRoute:route(flightNumber:"LH1602") {...routeDetails}} fragment routeDetails on Route {id flightNumber isDisabled}
query fligths{routes{id isDisabled flights{ id price}}}
query fligthsRoute{routes{id isDisabled flights{ id price route{id}}}}
query routeRoute{routes{id route{id flightNumber}}}
query{routes{id flights{id employees {id ...on Pilot{ certificateNumber}}}}}